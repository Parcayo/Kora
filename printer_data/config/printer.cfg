[gcode_macro START_PRINT]
description: Inicio de impresión con KAMP
gcode:
    # 1. Tomar temperaturas del slicer
    {% set BED_T = params.BED|default(printer.heater_bed.target)|float %}
    {% set EXTRUDER_T = params.HOTEND|default(printer.extruder.target)|float %}

    # 2. Precalentar cama
    M140 S{BED_T}

    # 3. Homing
    G28

    # 4. Esperar cama
    M190 S{BED_T}

    # 5. Z_TILT     
    Z_TILT_ADJUST ; Alineación de los motores Z
    G28 Z ; Re-homing Z después del tilt (recomendado)

    # 6. Malla (KAMP la intercepta)
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE

    # 7. Precalentar extrusor
    M104 S{EXTRUDER_T}
    M109 S{EXTRUDER_T}     # <-- Espera ANTES de mover
    SMART_PARK             # <-- Ahora sí es seguro

    # 8. Pressure Advance
    SET_PRESSURE_ADVANCE ADVANCE=0.095

    # 9. Purga adaptativa
    LINE_PURGE

    # 10. Listo para imprimir
    G92 E0
    G0 Z10 F3000


[gcode_macro END_PRINT]
description: Fin de impresión seguro
gcode:
    G91
    G1 E-4 F2400
    G1 Z20 F3000
    G90

    G1 X0 Y210 F6000
    M104 S0
    M140 S0
    M107

    G92 E0
    M84


[gcode_macro CANCEL_PRINT]
description: Cancelación limpia
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    M107
    G91
    G1 Z10 F3000
    G90
    G1 X0 Y210 F6000
    CLEAR_PAUSE
    BASE_CANCEL_PRINT












